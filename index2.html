<form class="contra">
    <label class="textcuenta" for="cuenta">Selecciona una cuenta:</label>
    <select id="cuenta">
      <option value="Mali">Mali</option>
      <option value="Gera">Gera</option>
      <option value="Maui">Maui</option>
    </select>
    
    <input id="password" type="password" placeholder="Coloca tu Contraseña">
    <button class="btn btn-primary" id="submit">Ingresar</button>
    

</form>
<section class="cajero">
    <h1>Simulador Cajero Automático</h1>
    <label for="cantidad">Introduce la cantidad:</label>
    <input type="number" id="cantidad">
    <button class="btn btn-primary" onclick="agregarEntrada()">Depósito</button>
    <button class="btn btn-primary" onclick="agregarSalida()">Retiro</button>
    <ul id="entradas"></ul>
    <ul id="salidas"></ul>
    <h2>Resumen</h2>
</section>
    <ul class="listas">
      <li>Entradas:</li>
      <ul id="entradas"></ul>
      <li>Salidas:</li>
      <ul id="salidas"></ul>
      <li>Saldo: $<span id="saldo">0.00</span></li>
    </ul>
